[package]
name = "tenpak"
version = "0.1.0"
edition = "2021"

[lib]
name = "tenpak"
path = "src/lib.rs"
crate-type = ["rlib", "cdylib"]

[[bin]]
name = "tenpak"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
bincode = "1.3"
