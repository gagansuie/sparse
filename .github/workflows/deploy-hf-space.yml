name: Deploy Public Demo to HF Space

# IMPORTANT: This deploys DEMO ONLY (no proprietary source code)
# Demo uses mock data to showcase features without exposing IP

on:
  push:
    branches: [main]
    paths:
      - 'hf_space/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Hugging Face Space
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Prepare HF Space directory (DEMO ONLY)
        run: |
          # Create temp directory for the space
          mkdir -p /tmp/hf-space
          
          # IMPORTANT: Only copy demo app (uses MOCK DATA)
          # NO proprietary source code is deployed publicly
          cp hf_space/app.py /tmp/hf-space/
          cp hf_space/README.md /tmp/hf-space/
          cp hf_space/requirements.txt /tmp/hf-space/
          
          # Add disclaimer to README
          cat >> /tmp/hf-space/README.md << 'EOF'
          
          ---
          
          ## ⚠️ Demo Only
          
          This is a **demonstration** using mock data to showcase Sparse's capabilities.
          
          The actual Sparse library is **proprietary software** and not publicly available.
          
          **For licensing inquiries:**
          - **Sparse Labs**
          - **Email:** gagan.suie@sparselabs.ai
          - **Website:** https://sparselabs.ai
          EOF
          
          # Add watermark to app
          sed -i '1i# DEMO VERSION - Proprietary software not included\n' /tmp/hf-space/app.py
      
      - name: Push to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ vars.HF_SPACE_ID }}
        run: |
          cd /tmp/hf-space
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git init
          git checkout -b main
          git add .
          git commit -m "Deploy Sparse demo (public version) from GitHub Actions"
          
          git push --force https://user:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_ID main
