name: Deploy Testing Space to HF (TEMPORARY)

# TESTING ONLY: Deploy full source code to HF for validation
# ⚠️ WILL BE DELETED AFTER TESTING ⚠️

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    name: Deploy Full Testing Space
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Prepare HF Space directory with ALL source code
        run: |
          mkdir -p /tmp/hf-space
          
          # Copy HF Space files
          cp hf_space/app.py /tmp/hf-space/
          cp hf_space/README.md /tmp/hf-space/
          cp hf_space/requirements.txt /tmp/hf-space/
          cp hf_space/.space.yaml /tmp/hf-space/
          cp hf_space/packages.txt /tmp/hf-space/
          cp hf_space/setup.sh /tmp/hf-space/
          chmod +x /tmp/hf-space/setup.sh
          
          # Copy ALL source code (needed for testing)
          cp -r core /tmp/hf-space/
          cp -r optimizer /tmp/hf-space/
          cp -r rust /tmp/hf-space/
          
          # Copy config files
          cp pyproject.toml /tmp/hf-space/
          cp requirements.txt /tmp/hf-space/requirements-base.txt
          
          echo "✅ All source code copied for testing"
      
      - name: Push to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: gagansuie/sparse-validation-test
        run: |
          cd /tmp/hf-space
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git init
          git checkout -b main
          git add .
          git commit -m "Deploy Sparse validation testing (TEMPORARY - will be deleted)"
          
          git push --force https://user:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_ID main
          
          echo ""
          echo "=========================================="
          echo "✅ DEPLOYED TO HF SPACES FOR TESTING"
          echo "=========================================="
          echo "Space URL: https://huggingface.co/spaces/$HF_SPACE_ID"
          echo ""
          echo "⚠️  REMEMBER TO DELETE AFTER TESTING ⚠️"
          echo "=========================================="
