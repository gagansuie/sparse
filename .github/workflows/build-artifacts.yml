name: Build Proprietary Package




on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write  # Required for creating releases
  packages: write

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install lightweight dependencies
        run: |
          # Install package without heavy ML dependencies
          pip install --no-deps -e .
          pip install pytest black ruff tqdm
      
      - name: Run lightweight tests
        run: |
          python scripts/test_ci.py
  
  test-rust:
    name: Test Rust Acceleration (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Create virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
      
      - name: Install maturin
        run: |
          source .venv/bin/activate
          pip install maturin
      
      - name: Build Rust extension
        run: |
          source .venv/bin/activate
          cd rust/
          maturin develop --release
      
      - name: Install Python dependencies
        run: |
          source .venv/bin/activate
          pip install --no-deps -e .
          pip install pytest numpy torch
      
      - name: Test Rust integration
        run: |
          source .venv/bin/activate
          pytest tests/test_rust_integration.py -v
      
      - name: Benchmark Rust vs Python
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          source .venv/bin/activate
          python benchmarks/bench_rust_vs_python.py

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]
    # Rust tests are optional - don't block builds if they fail
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/

  build-deliverables:
    name: Build Deliverables Package for Client
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep -m 1 'version = ' pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/
      
      - name: Build deliverables package
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          mkdir -p sparse-v$VERSION
          
          # Copy essentials only
          cp -r core sparse-v$VERSION/
          cp -r optimizer sparse-v$VERSION/
          cp -r cli sparse-v$VERSION/
          cp -r rust sparse-v$VERSION/
          cp -r dist sparse-v$VERSION/
          cp pyproject.toml sparse-v$VERSION/
          cp README.md sparse-v$VERSION/
          cp RUST_QUICKSTART.md sparse-v$VERSION/
          cp LICENSE sparse-v$VERSION/
          cp requirements.txt sparse-v$VERSION/
          
          # Create tarball
          tar -czf sparse-v$VERSION.tar.gz sparse-v$VERSION/
      
      - name: Upload deliverables
        uses: actions/upload-artifact@v4
        with:
          name: sparse-v${{ steps.get_version.outputs.version }}
          path: sparse-v${{ steps.get_version.outputs.version }}.tar.gz
          retention-days: 90
          overwrite: true
      
      - name: Update or create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          
          # Delete existing release if it exists
          gh release delete v$VERSION --yes 2>/dev/null || true
          
          # Create new release
          gh release create v$VERSION \
            --title "Sparse v$VERSION" \
            --notes "## Sparse - Delta Compression for LLM Model Hubs
          
          
          
          ### Installation
          \`\`\`bash
          # Extract and install
          tar -xzf sparse-v$VERSION.tar.gz
          cd sparse-v$VERSION
          pip install dist/sparse-*.whl
          \`\`\`
          
          ### Contents
          - Python library source code (core/, optimizer/, cli/)
          - Pre-built wheel for easy installation
          - Configuration and dependencies
          
          ### Build Info
          - **Commit:** ${{ github.sha }}
          - **Branch:** ${{ github.ref_name }}
          - **Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ### Contact
          **Sparse Labs**  
          Email: gagan.suie@sparselabs.ai
          " \
            sparse-v$VERSION.tar.gz
